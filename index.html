<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<head>
    <title>CSS Form Styling</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <form class="form-create-account">
            <header>
                <h1>Create an Account</h1>
            </header>
        
            <div class="main-info">
                <div class="first-last-name">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </div>

                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </div>
            </div>

            <p class="email-text">We'll never share your email with anyone else.</p>

            <div class="radio-buttons">
                <div class="male">
                    <input type="radio" id="male" name="gender" value="male"checked>
                    <label for="male">Male</label>
                </div>
          
                <div class="female">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="country-city">
                <div>
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option class="placeholder" aria-placeholder="Select">Select</option>
                        <option value="AU">Australia</option>
                        <option value="AT">Austria</option>
                        <option value="BE">Belgium</option>
                        <option value="BR">Brazil</option>
                        <option value="CA">Canada</option>
                        <option value="CZ">Czech Republic</option>
                        <option value="DK">Denmark</option>
                        <option value="IE">Ireland</option>
                        <option value="IT">Italy</option>
                        <option value="LU">Luxembourg</option>
                        <option value="NO">Norway</option>
                        <option value="PE">Peru</option>
                        <option value="PL">Poland</option>
                        <option value="PT">Portugal</option>
                        <option value="ES">Spain</option>
                        <option value="SE">Sweden</option>
                        <option value="CH">Switzerland</option>
                        <option value="UA">Ukraine</option>
                        <option value="GB">United Kingdom</option>
                        <option value="US">United States</option>
                    </select>
                </div>
               
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" required>
                    </div>
            </div>               
                <button class="sign-up-button" type="button" value="sign-up">Sign Up</button>
              
                <footer>               
                    <div class="footer-text">
                        <p>By clicking the 'Sign Up' button, you confirm that you accept our
                            <a href="#">Terms of Use</a> and
                            <a href="#">Privacy Policy</a>.
                        </p>
                    </div>

                    <div class="footer-log-in">
                        <div>
                            <p>
                                <a class="not-blue" href="#">Have an account?</a>
                            </p>
                        </div>
                        <div>
                            <p>
                                <a href="#">Log In</a>
                            </p>
                        </div>
                    </div>
                </footer>
        </form>


        <form class="form-profile">
            <header>
                <h1 class="profile-title">Profile</h1>
            </header>
        
            <div class="top-info">
                <div class="image-section">
                    <img class="profile-photo" src="./assets/main.png" alt="profile picture">

                    <div class="upload">
                        <label for="file-input">
                            <input type="file" name="upload-image" id="upload-image" accept="image/png, image/jpeg" required>
                            <img class="upload-image" src="./assets/upload.png">
                        </label>
                        <p class="upload-text">Up to 1 MB (300x300 px)</p>
                    </div>

                    <div class="trash">   
                        <button  class="trash-button" type="button" value="delete">
                            <img src="./assets/Trash.svg">
                        </button>
                    </div>
                </div>
            </div>

            <div class="profile-info">
                <div>
                    <label for="name"> Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="country">Country</label>
                    <select id="country" name="country" aria-placeholder="Select">
                        <option aria-placeholder="Select">Select</option>
                        <option value="AU">Australia</option>
                        <option value="AT">Austria</option>
                        <option value="BE">Belgium</option>
                        <option value="BR">Brazil</option>
                        <option value="CA">Canada</option>
                        <option value="CZ">Czech Republic</option>
                        <option value="DK">Denmark</option>
                        <option value="IE">Ireland</option>
                        <option value="IT">Italy</option>
                        <option value="LU">Luxembourg</option>
                        <option value="NO">Norway</option>
                        <option value="PE">Peru</option>
                        <option value="PL">Poland</option>
                        <option value="PT">Portugal</option>
                        <option value="ES">Spain</option>
                        <option value="SE">Sweden</option>
                        <option value="CH">Switzerland</option>
                        <option value="UA">Ukraine</option>
                        <option value="GB">United Kingdom</option>
                        <option value="US">United States</option>
                    </select>
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" required>
                </div>
                <div>
                    <label for="zip-code">Zip Code</label>
                    <input type="number" name="zip-code" id="zip-code" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone" required>
                </div>
            </div>

            <div class="b-update">
                <button class="button-update" type="button" value="update">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
